<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bloom - HEX 2018</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">

</head>
<body>

<div class="container">

    <h1>Bloom - HEX 2018</h1>

        <div class="row" id="vendors">
        </div>

</div>

<script>
        var vendors = ["Zurich", "Virgin", "Bupa", "NHS"];
        var requests = ["Test", "Test2"];
        var text = "";
        var i;
        var j;
        for (i = 0; i < vendors.length; i++) {
            text += "<div class=\"col-xs-12\" style=\"border: 2px solid; border-color: green; margin: 15px 0px;\"><h3>" + 
            vendors[i] + "</h3><hr>";
            for (j = 0; j < requests.length; j++){
                text += "<p>" + requests[j] + "<button type=\"button\" class=\"btn btn-danger pull-right\" style=\"margin-left:15px;\">Reject</button><button type=\"button\" class=\"btn btn-success pull-right\">Accept</button></p><br>";
            }
            text += "</div><div class=\"col-xs-12\"><button type=\"button\" class=\"btn btn-danger pull-right\" style=\"margin-left:15px;\">Reject</button><button type=\"button\" class=\"btn btn-success pull-right\">Accept</button></p><br></div>";
        }
        document.getElementById("vendors").innerHTML = text;
        </script>

</body>
</html>
